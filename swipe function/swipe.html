<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Team Matchmaker</title>
    <link rel="stylesheet" href="swipe.css">
</head>

<body>

    <div class="app">
        <h1>TeamUp AI</h1>

        <div class="card-container" id="cardContainer"></div>

        <div class="actions">
            <button class="btn reject" onclick="swipe('left')">✖</button>
            <button class="btn like" onclick="swipe('right')">✔</button>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="swipe.js"></script>
    

</body>

</html>
